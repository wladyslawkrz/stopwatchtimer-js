<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="shortcut icon" href="assets/ico/timer-icon.ico" type="ico/x-icon" />
  <title>Stopwatch</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="title-stopwatch">Stopwatch</div>
    </header>
    <div class="buttons">
      <input id="startStopwatch" class="btn" type="button" value="Start" />
      <input id="stopStopwatch" class="btn" type="button" value="Stop" />
      <input id="resetStopwatch" class="btn" type="button" value="Reset" />
    </div>
    <div class="timer"><time id="timerBlock">0:00:00</time></div>
  </div>
  <script src="assets/ts/script.js"></script>
</body>
</html>
